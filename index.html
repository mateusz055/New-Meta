<html>
    <head>
    
        <title>Login Page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@500&family=Space+Mono&display=swap" rel="stylesheet">
    </head>
    <body>
        <canvas id="c"></canvas>
        <div class="login-form-div">
            <form class="login-form">
                <input type="text" name="username" class="input" placeholder="Username">
                <input type="password" name="password" class="input" placeholder="Password">
                <button class="button-first">
                    Login 
                </button>
                <button class="button-second">
                    Register
                </button>
            </form>
        </div>  
        <script src="scripts.js"></script>
    </body>
</html>
